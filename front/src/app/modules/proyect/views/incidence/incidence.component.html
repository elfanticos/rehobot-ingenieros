<div class="container">
  <header>
    <h1>Incidencias</h1>
  </header>
  <section>
    <div>
      <button mat-raised-button color="primary" (click)="openModalRegister()">Nueva incidencia </button>
    </div>
    <div class="content-list">
      <h2>Listado de incidencias</h2>
      <div>
        <form [formGroup]="form" (ngSubmit)="search()">
          <mat-form-field>
            <mat-label>Cargo</mat-label>
            <mat-select formControlName="project">
              <mat-option *ngFor="let p of projectList" [value]="p.project_id">{{p.name}}</mat-option>
            </mat-select>
            <mat-error>
              <control-messages [control]="project"></control-messages>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateRegister">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>
              <control-messages [control]="dateRegister"></control-messages>
            </mat-error>
          </mat-form-field>
          <button mat-button type="submit" color="primary" >Buscar</button>
        </form>
      </div>
      <app-table-generic [data]="incidences" [displayedColumns]="KEY_TABLE" [titlesColumns]="TITLE_COLUMNS_TABLE"
        [loading]="loadingTable" (edit)="openModalEdit($event)" (remove)="openModalConfirmDelete($event)">
      </app-table-generic>
    </div>
  </section>
</div>
