<div class="container">
  <header>
    <h1>Clientes</h1>
  </header>
  <section>
    <div>
      <button mat-raised-button color="primary" (click)="openModalRegister()">Nuevo Cliente</button>
    </div>
    <div class="content-list">
      <h2>Listado de clientes</h2>
      <app-table-generic 
        [data]="clients"
        [displayedColumns]="KEY_TABLE"
        [titlesColumns]="TITLE_COLUMNS_TABLE"
        [loading]="loadingTable"
        (edit)="openModalEdit($event)"
        (remove)="openModalConfirmDelete($event)"
      ></app-table-generic>
    </div>
  </section>
</div>
