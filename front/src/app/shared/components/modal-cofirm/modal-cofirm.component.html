<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.body}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
    <button mat-button [disabled]="service" (click)="sendConfirm()">{{service ?  '...Confirmando' : 'Confirmar'}}</button>
</mat-dialog-actions>
