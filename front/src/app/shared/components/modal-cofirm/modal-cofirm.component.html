<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.body}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button" (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="sendConfirm()">Confirmar</button>
</mat-dialog-actions>
